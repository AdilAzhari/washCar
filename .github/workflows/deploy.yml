name: Deploy to Production

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production Server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --no-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Deploy to Server via SSH
        uses: easingthemes/ssh-deploy@v5
        with:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/node_modules/, /.git/, /.github/, /storage/, /tests/, /.env"
          SCRIPT_BEFORE: |
            cd ${{ secrets.REMOTE_TARGET }}
            php artisan down

          SCRIPT_AFTER: |
            cd ${{ secrets.REMOTE_TARGET }}
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            php artisan up

      - name: Notify Deployment Success
        if: success()
        run: echo "Deployment completed successfully!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "Deployment failed! Please check the logs."
